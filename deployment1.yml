apiVersion: apps/v1
kind: Deployment
metadata:
  name: mool
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mool
  template:
    metadata:
      labels:
        app: mool
    spec:
      containers:
        - name: mool
          image: julia2039/springboot:1.0
          ports:
            - containerPort: 8080
